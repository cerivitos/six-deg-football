<div>
  <header
    class="p-4 mb-24 md:w-full w-min mx-auto text-center flex flex-col items-center"
  >
    <picture class="w-80 h-80 -mt-48">
      <source srcset="/assets/ball.webp" type="image/webp" />
      <source srcset="/assets/ball.png" type="image/png" />
      <img src="/assets/ball.png" alt="Ball background" />
    </picture>
    <h1 class="text-9xl gradient-text z-10 -m-12">FOOT RACE</h1>
  </header>

  <main
    class="w-full flex flex-col items-center justify-center px-4 mb-16 overflow-x-hidden"
  >
    <div class="md:w-1/3 w-full">
      <p class="w-full text-center mb-2">
        Find the least number of players that connect
      </p>

      <picture class="w-full my-1">
        <source srcset="/assets/instruction.webp" type="image/webp" />
        <source srcset="/assets/instruction.png" type="image/png" />
        <img src="/assets/instruction.png" alt="Instructions" />
      </picture>

      <p class="w-full text-center mt-2">
        Suggested path (there could be shorter routes!)
      </p>
    </div>
    <button class="mt-20 mb-6 primary md:w-1/3 w-full" routerLink="/game">
      Start Game
    </button>

    <button
      class="mb-6 secondary md:w-1/3 w-full flex gap-x-2 justify-center"
      routerLink="/settings"
    >
      Start with:<span
        class="font-normal flex gap-x-1 items-center"
        *ngIf="savedStartTeam$ | async as savedStartTeam; else noStartTeam"
        ><img
          [src]="savedStartTeam.teamImg.replace('30.png', '90.png')"
          class="w-6 h-6 object-cover"
        />{{ savedStartTeam.teamName }}</span
      >
      <ng-template #noStartTeam
        ><span class="font-light">Random</span></ng-template
      >
    </button>

    <button
      class="mb-12 secondary md:w-1/3 w-full flex gap-x-2 items-center justify-center"
      (click)="setDifficulty()"
    >
      Difficulty:<span [ngSwitch]="difficulty$ | async" class="text-white/40">
        <span *ngSwitchCase="1" class="flex items-center gap-x-1"
          ><picture class="w-4 h-4">
            <source srcset="/assets/trophy.webp" type="image/webp" />
            <source srcset="/assets/trophy.png" type="image/png" />
            <img src="/assets/trophy.png" alt="Trophy icon" /> </picture
          >⬤ ⬤</span
        >
        <span *ngSwitchCase="2" class="flex items-center gap-x-1"
          ><picture class="w-4 h-4" *ngFor="let icon of [].constructor(2)">
            <source srcset="/assets/trophy.webp" type="image/webp" />
            <source srcset="/assets/trophy.png" type="image/png" />
            <img src="/assets/trophy.png" alt="Trophy icon" />
          </picture>
          ⬤</span
        >
        <span *ngSwitchCase="3" class="flex items-center gap-x-1">
          <picture class="w-4 h-4" *ngFor="let icon of [].constructor(3)">
            <source srcset="/assets/trophy.webp" type="image/webp" />
            <source srcset="/assets/trophy.png" type="image/png" />
            <img src="/assets/trophy.png" alt="Trophy icon" /> </picture
        ></span>
      </span>
    </button>
  </main>

  <footer
    class="px-4 pb-6 w-full flex flex-col items-center justify-center gap-y-2"
  >
    <p class="mb-8 text-center">
      Data from
      <a href="https://sofifa.com" target="_blank" rel="noreferrer">SoFIFA</a>
      +
      <a href="https://ea.com/fifa" target="_blank" rel="noreferrer"
        >EASports</a
      >
      — All rights reserved by their respective owners.
    </p>
    <div class="flex flex-col md:flex-row items-center text-xs mb-6">
      <a
        href="https://buymeacoffee.com/cerivitos"
        target="_blank"
        rel="noreferrer"
        class="mr-0 md:mr-3 mb-3 md:mb-0 w-[132px] py-2 rounded-lg bg-yellow-400 text-black flex justify-center gap-2 hover:text-black hover:bg-yellow-200"
        ><img
          src="/assets/bmc-logo-no-background.png"
          width="12px"
          alt="Icon for Buy Me A Coffee"
        />Buy me a coffee</a
      >

      <a
        href="https://github.com/cerivitos/six-deg-football"
        target="_blank"
        rel="noreferrer"
        class="mb-3 mr-0 md:mb-0 md:mr-3"
        >Github</a
      >

      <a routerLink="/terms">Terms and Privacy</a>
    </div>
    <span class="text-xs text-slate-400">{{ version }}</span>
  </footer>
</div>
