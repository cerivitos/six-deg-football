<div
  class="cursor-pointer hover:bg-slate-200 active:bg-slate-300 transition-colors duration-200 px-4 py-2 flex items-center justify-between"
  (click)="onSelect(player!)"
>
  <div class="flex items-center gap-x-2">
    <img
      src="{{ player!.playerImg.replace('30.png', '90.png') }}"
      class="object-cover md:h-8 md:w-8 w-6 h-6"
    />
    <span
      class="md:text-base text-sm text-left line-clamp-2 overflow-ellipsis"
      >{{ player!.playerName }}</span
    >
  </div>
</div>
