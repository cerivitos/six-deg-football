<div class="flex flex-col items-center">
  <div class="flex justify-between w-full md:w-2/3 mb-4">
    <app-player-card
      [player]="startPlayer"
      *ngIf="startPlayer$ | async as startPlayer; else loading"
    ></app-player-card>

    <div
      class="flex flex-col gap-y-4 py-4 justify-center items-center"
      *ngIf="startPlayer$ | async as startPlayer; else loading"
    >
      <span class="text-xl md:text-3xl font-bold"
        ><span class="text-base md:text-4xl mr-2 md:mr-4">👣</span
        >{{ steps$ | async }}</span
      >
      <span class="text-xl md:text-3xl font-bold"
        ><span class="text-base md:text-4xl mr-2 md:mr-4">⏱️</span
        >{{ convertMs(time$ | async) }}</span
      >
    </div>

    <app-player-card
      [player]="endPlayer"
      *ngIf="endPlayer$ | async as endPlayer; else loading"
    ></app-player-card>
  </div>

  <div
    *ngIf="(selectionState$ | async) === 'team'; else playerSelect"
    class="w-full md:w-1/3 text-center"
  >
    <div *ngIf="playerHistory$ | async as playerHistory; else loading">
      <app-player-panel
        [player]="playerHistory[playerHistory.length - 1]"
        [isHeader]="true"
      ></app-player-panel>

      <h4 class="mt-4 mb-2">Select team</h4>
      <app-team-panel
        *ngFor="let team of playerHistory[playerHistory.length - 1]!.history"
        [team]="team"
      ></app-team-panel>
    </div>
  </div>
</div>

<ng-template #playerSelect>
  <div class="w-full md:w-1/3 text-center">
    <div *ngIf="teamHistory$ | async as teamHistory">
      <app-team-panel
        [team]="teamHistory[teamHistory.length - 1]"
        [isHeader]="true"
      ></app-team-panel>
      <h4 class="mt-4 mb-2">Select player</h4>
    </div>
    <app-player-panel
      *ngFor="let player of currentPlayerList$ | async"
      [player]="player"
    ></app-player-panel>
  </div>
</ng-template>

<ng-template #loading>
  <div
    class="w-full md:w-2/3 mt-12 md:mt-24 flex flex-col gap-y-4 items-center justify-center"
  >
    <div class="flex text-center justify-center items-center text-rose-400">
      <div class="dot">
        <div>·</div>
      </div>
      <div class="dot">
        <div>·</div>
      </div>
      <div class="dot">
        <div>·</div>
      </div>
    </div>
  </div>
</ng-template>
