<div class="p-4 flex flex-col items-center">
  <div class="justify-center items-center w-full md:w-2/3 flex-col flex">
    <h2 class="mb-2 flex items-center gap-x-2 w-full justify-center">
      <h4 class="text-rose-700">Steps</h4>
      {{ steps$ | async }}
    </h2>
    <h2 class="mb-8 flex items-center gap-x-2 w-full justify-center">
      <h4 class="text-rose-700">Time</h4>
      {{ convertSec(time$ | async) }}
    </h2>
    <div class="w-full flex items-center justify-between gap-x-2 mt-6 mb-12">
      <button class="secondary w-1/2" routerLink="/">Home</button>
      <button class="primary w-1/2">Share</button>
    </div>
    <div *ngIf="teamHistory$ | async as teamHistory">
      <div
        class="flex flex-wrap gap-2 items-center justify-center mb-4 w-full"
        *ngIf="playerHistory$ | async as playerHistory"
      >
        <div
          *ngFor="let player of playerHistory; let p = index"
          class="flex items-center md:w-1/4 w-full"
        >
          <span
            ngClass="{{ p > 0 ? 'text-rose-700' : 'text-transparent' }}"
            class="text-center text-base md:text-lg"
          >
            âž¤
          </span>
          <app-result-panel
            class="w-full"
            ngClass="{{
              p === 0 || p === playerHistory.length - 1
                ? 'bg-gradient-to-r from-rose-700 to-fuchsia-700 font-bold text-white rounded-lg'
                : 'bg-transparent'
            }}"
            [playerName]="player.playerName"
            [playerImg]="player.playerImg"
            [teamName]="teamHistory[p]?.teamName"
            [teamImg]="teamHistory[p]?.teamImg"
            [season]="
              teamHistory[p]
                ? teamHistory[p].teamId.slice(
                    teamHistory[p].teamId.indexOf('-') + 1
                  )
                : undefined
            "
          ></app-result-panel>
        </div>
      </div>
    </div>
  </div>
</div>
