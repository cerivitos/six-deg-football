<div class="px-4 py-2 flex items-center justify-between">
  <div class="flex basis-3/4">
    <img
      id="capture"
      class="object-cover md:h-12 md:w-12 h-10 w-10"
      src="{{ playerImg!.replace('_120.png', '_360.png') }}"
      alt="Image of {{ playerName }}"
    />
    <span
      class="mx-2 justify-self-start self-center text-xs md:text-base overflow-ellipsis line-clamp-2"
      >{{ playerName }}</span
    >
  </div>

  <div class="flex items-center gap-x-2">
    <img
      *ngIf="teamName && teamImg"
      class="grow-0 object-cover md:h-8 md:w-8 h-6 w-6"
      src="{{ teamImg.replace('30.png', '90.png') }}"
      onerror="this.src='https://cdn.sofifa.net/teams/notfound_120.png'"
      alt="Image of {{ teamName }}"
    />
    <span class="text-xs md:text-base font-light">{{ season }}</span>
  </div>
</div>
